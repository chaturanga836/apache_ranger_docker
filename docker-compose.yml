version: "3.9"
services:
  ranger-db:
    image: postgres:12
    environment:
      POSTGRES_DB: ranger
      POSTGRES_USER: rangeradmin
      POSTGRES_PASSWORD: rangerR0cks!
    ports:
      - "5432:5432"
    volumes:
      - ranger-db-data:/var/lib/postgresql/data

  ranger-admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    depends_on:
      - ranger-db
    ports:
      - "6080:6080"
    environment:
      DB_HOST: ranger-db
      DB_USER: rangeradmin
      DB_PASSWORD: rangerR0cks!
      DB_NAME: ranger
    volumes:
      - ./dist:/opt/ranger/dist

volumes:
  ranger-db-data:
