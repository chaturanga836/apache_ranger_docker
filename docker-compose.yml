version: "3.9"
services:
  ranger-db:
    image: postgres:12
    environment:
      POSTGRES_DB: ranger
      POSTGRES_USER: rangeradmin
      POSTGRES_PASSWORD: rangerR0cks!
    ports:
      - "5432:5432"
    volumes:
      - ranger-db-data:/var/lib/postgresql/data

  ranger-admin:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - ranger-db
    ports:
      - "6080:6080"
    environment:
      # These environment variables are not used by the install.properties file,
      # but are included here to show a common pattern for configuration.
      # The install.properties file is the primary source of DB config for Ranger setup.
      DB_HOST: ranger-db
      DB_USER: rangeradmin
      DB_PASSWORD: rangerR0cks!
      DB_NAME: ranger
    # The volume mount for ./dist is no longer needed as the Dockerfile
    # now handles the build and copy process internally.

volumes:
  ranger-db-data: